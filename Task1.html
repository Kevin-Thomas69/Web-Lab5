<!doctype html>
<html>
<body>
<canvas id="Smellface" width="500" height="500" style="border: 1px solid black;">
 This text is displayed if your browser does not support HTML5 canvas
</canvas>
<script type="text/javascript">
var canvas = document.getElementById("Smellface");
var context = canvas.getContext("2d");

context.fillStyle = "lightgreen"; 
context.fillRect(0, 0, canvas.width, canvas.height);

context.fillStyle = "yellow";
context.beginPath();
context.arc(250, 250, 200, 0, 2 * Math.PI);
context.fill();

context.fillStyle = "black";
context.beginPath();
context.arc(180, 180, 20, 0, 2 * Math.PI);
context.fill();
context.fillStyle = "black";
context.beginPath();
context.arc(320, 180, 20, 0, 2 * Math.PI);
context.fill();

context.beginPath();
context.moveTo(250, 230); 
context.lineTo(250, 300);
context.strokeStyle = "black";
context.lineWidth = 2;
context.stroke();

context.lineWidth = 2;
context.beginPath();
context.arc(250, 300, 70,Math.PI / 180*20, Math.PI / 180*160, false);
context.strokeStyle = "black";
context.stroke();


context.font = "30px Arial";
context.fillStyle = "black";
context.textAlign = "center";
context.textBaseline = "middle";
context.fillText("The Canvas brought me to lifef!", 250, 480);
</script>
</body>
</html>
